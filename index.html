<div class="player">
    <div class="vinyl" id="vinyl">
      <img id="cover" src="https://blogger.googleusercontent.com/img/a/AVvXsEgHucU6hbJwDADMODkGoUaBTKCflLT37iDXeX58d6SdYN0GfZFTYZ0eyWuMhGZmPNoyblOMOOVf0hdlrdfrzxO13ayyZ9AoLtPoIJ8gmWx2u4nOzay4TDdeDt-zc1xvNY6DDs9JeJynar9Y2EdAaEx69ln61nBCwGYqzyt0bGEtVpJAHpkBWSURtxJXFwY=s160" alt="Album Cover" />
    </div>
    <div class="metadata">
      <h2 id="title">ZOOM MUSICAL</h2>
      <p class="album-info" id="album"></p>
    </div>
    <div class="controls">
      <button id="play-pause">Play</button>
    </div>
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input id="volume" type="range" min="0" max="1" step="0.1" value="1" class="slider" />
    </div>
    <audio id="audio" src="https://stream.zeno.fm/dfxxkhvkxs8uv" preload="auto" crossorigin="anonymous"></audio>

 <!-- Incluye Font Awesome desde su CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />



  <script>
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause');
    const vinyl = document.getElementById('vinyl');
    const volumeSlider = document.getElementById('volume');

    // Toggle play/pause
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'Pause';
        vinyl.style.animationPlayState = 'running';
      } else {
        audio.pause();
        playPauseButton.textContent = 'Play';
        vinyl.style.animationPlayState = 'paused';
      }
    });

    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // Error handling
    audio.addEventListener('error', (e) => {
      console.error('Error loading or playing the audio stream:', e);
    });
  </script>
</div>

<style>
  /* Contenedor fijo para evitar que todo se mueva */
  .scrolling-container {
    position: relative;
    width: 100%;
    overflow: hidden; /* Asegura que el texto no se salga del área visible */
    background: linear-gradient(90deg, #6a11cb17, #cb5e1138); /* Fondo degradado */
    padding: 6px 0;
    border-radius: 10px;
    box-sizing: border-box;
  }

  .scrolling-text {
    display: inline-block;
    white-space: nowrap;
    color: #ffeb3b; /* Color del texto */
    font-size: 20px; /* Ajusta el tamaño del texto */
    font-weight: bold;
    animation: scroll-left 10s linear infinite;
  }

  /* Animación del texto */
  @keyframes scroll-left {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* Ajustes para dispositivos móviles */
  @media (max-width: 768px) {
    .scrolling-text {
      font-size: 18px;
    }
  }
