<style>
  .player {

  .vinyl {
    position: relative;
    width: 200px;

    background: #000;
    border: 5px solid #555;
    animation: spin 3s linear infinite;
    animation-play-state: paused;
    transition: all 0.3s ease-in-out;
  }

  .vinyl img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: 70%;
    border-radius: 50%;
  }

  .controls {

  .play-pause-btn {
    background-color: #5e2760;

    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .play-pause-btn:hover {
    background-color: #d97d6e;
    transform: scale(1.1);
  }

  .volume-container {
    margin: 20px auto;
    width: 60%;
    text-align: center;
  }

  .volume-bar {
    width: 100%;
    height: 10px;
    background-color: #ddd;
    border-radius: 5px;
    position: relative;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
  }

  .volume-bar-fill {
    height: 100%;
    background-color: red;
    border-radius: 5px;
    width: 50%;
  }

  .volume-thumb {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: red;
    border: 1px solid #fff;
    cursor: pointer;
  }

  .scrolling-container {
    margin: 20px auto;
    width: 80%;
    overflow: hidden;
    background: linear-gradient(90deg, #6a11cb94, #2575fc42);
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }

  .scrolling-text {
    display: inline-block;
    white-space: nowrap;
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    animation: scroll-left 10s linear infinite;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes scroll-left {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(-100%);
    }
  }
</style>

<script>
  const audio = document.getElementById('audio');
  const playPauseButton = document.getElementById('play-pause');
  const vinyl = document.getElementById('vinyl');
  const volumeBar = document.getElementById('volume-bar');
  const volumeFill = document.getElementById('volume-fill');
  const volumeThumb = document.getElementById('volume-thumb');

  let volume = 0.5;
  audio.volume = volume;
  volumeFill.style.width = `${volume * 100}%`;
  volumeThumb.style.left = `${volume * 100}%`;

  const updateVolume = (e) => {
    const rect = volumeBar.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    volume = Math.min(Math.max(offsetX / rect.width, 0), 1);
    audio.volume = volume;
    volumeFill.style.width = `${volume * 100}%`;
    volumeThumb.style.left = `${volume * 100}%`;
  };

  volumeThumb.addEventListener('mousedown', (e) => {
    e.preventDefault();
    const mouseMoveHandler = (e) => updateVolume(e);
    const mouseUpHandler = () => {
      document.removeEventListener('mousemove', mouseMoveHandler);
      document.removeEventListener('mouseup', mouseUpHandler);
    };
    document.addEventListener('mousemove', mouseMoveHandler);
    document.addEventListener('mouseup', mouseUpHandler);
  });

  volumeBar.addEventListener('click', updateVolume);

  playPauseButton.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseButton.textContent = 'Pause';
      vinyl.style.animationPlayState = 'running';
    } else {
      audio.pause();
      playPauseButton.textContent = 'Play';
      vinyl.style.animationPlayState = 'paused';
    }
  });
</script>
